<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- titre et date -->
        <div class="title">
          <h1>Ma To-Do list</h1>
          <div class="date" id="date">Date d'aujourd'hui</div>
        </div>

        <!-- listes des tâches -->
        <div class="content">
          <ul class="list"></ul>
        </div>
        <!-- ajout de tâche -->
        <div class="add-item">
          <input
            type="text"
            id="taskInput"
            placeholder="Ajouter une tâche..."
          />
          <button id="addTaskBtn">Ajouter</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
