<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="count">
        <p>Nombre de tache : <span id="totalTasks">0</span></p>
        <p>Reste <span id="remainingTasks">0</span> tache(s) à faire</p>
      </section>
      <section class="container">
        <!-- titre et date -->
        <div class="header">
          <h1>Ma To-Do list</h1>
          <div class="header-info">
            <span class="date" id="date">date d'aujourd'hui</span>
            <div class="resetBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-arrow-clockwise"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                />
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- listes des tâches -->
        <div class="content">
          <ul class="list"></ul>
        </div>
        <!-- ajout de tâche -->
        <div class="add-item">
          <input
            type="text"
            id="taskInput"
            placeholder="Ajouter une tâche..."
          />
          <button id="addTaskBtn">Ajouter</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
